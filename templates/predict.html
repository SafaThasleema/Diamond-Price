  <div class="container" style="width: 90%;
  max-width: 800px;
  margin: 50px auto;
  background: #030d65e2;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <form method="post" action="/predict">
      <div style="display: flex; flex-direction: row;gap: 10px; ">

        
        </div><br>
       
      
        <div class="mb-3" >
            <label for="exampleInputover" class="form-label" style="color: white;">Carat:</label>
            <input type="number" class="form-control" id="exampleInputcarat" required name="carat">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputrun" class="form-label" style="color: white;">Cut</label>
            <input type="number" class="form-control" id="exampleInputcut" required name="cut">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets" class="form-label" style="color: white;">Color:</label>
            <input type="input" class="form-control" id="exampleInputcolor" required name="color">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputruns_in_prev_5" class="form-label" style="color: white;">Clarity:</label>
            <input type="number" class="form-control" id="exampleInputclarity" required name="clarity">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Depth:</label>
            <input type="number" class="form-control" id="exampleInputdepth" required name="depth">
          </div><br>
          <div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Table:</label>
            <input type="number" class="form-control" id="exampleInputtable" required name="table">
          </div><br><div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">X:</label>
            <input type="number" class="form-control" id="exampleInputx" required name="x">
          </div><br><div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Y:</label>
            <input type="number" class="form-control" id="exampleInputy" required name="y">
          </div><br><div class="mb-3">
            <label for="exampleInputwickets_in_prev_5" class="form-label" style="color: white;">Z:</label>
            <input type="number" class="form-control" id="exampleInputz" required name="z">
          </div><br>

      

        <div style="text-align: center;">
        <button type="submit" class="btn btn-primary" style="border: 2px solid white; background-color: white;
        color: #030d65e2; font-size: 20px;margin-left: 90px; margin-top: 20px;">Submit</button>
        </div>
      </form>
